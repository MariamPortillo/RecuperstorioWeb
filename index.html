<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatua</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <p class="nombre">Mariam Naylea Portillo Ariscurinaga</p>
    <div class="estatua">
      <div class="cabeza">
        <div class="cinta"></div>
        <div class="cara">
          <div class="ojo izquierdo"></div>
          <div class="ojo derecho"></div>
          <div class="nariz"></div>
          <div class="boca"></div>
        </div>
      </div>
      <div class="cuerpo">
        <div class="brazos">
          <div class="brazo izquierdo">
            <div class="botella"></div>
          </div>
          <div class="brazo derecho">
            <div class="botella"></div>
          </div>
        </div>
      </div>
      <div class="piernas">
        <div class="pierna izquierda"></div>
        <div class="pierna derecha"></div>
      </div>
      <div class="base"></div>
    </div>
  </div>
</body>
</html>
